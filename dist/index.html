<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeWeb</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-300">
    <div class="grid grid-rows-1 px-52">
        <div class="grid grid-cols-2">
            <div>
                <h1 class="text-[128px] w-[640px] chakraBold">POKEWEB</h1>
            </div>
            <div class="flex items-center">
                <input class="w-[405px] h-[93px]" type="text" name="" id="" placeholder="Search for Pokemon">
            </div>
        </div>
    </div>

    <div class="grid grid-rows-1">
        <div class="grid grid-cols-2">
            <div>
                <div class="pl-52">
                    <img class="w-[550px] h-auto" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/132.png" alt="">
                </div>
                <div class="pl-52">
                    <h2>Flavor text</h2>
                </div>
            </div>
            <div class="grid grid-cols-2">
                <div>
                    <h1>007</h1>
                    <h1 class="h-auto text-6xl chakraBold flex items-center">Squirtle <button><img src="./assets/heartoutline.png" alt=""></button></h1>
                    <div>Water</div>
                    <h1>Location: <span>Vermilion City</span></h1>
                    <h1>Abilities: <span>torrent, rain-dash</span></h1>
                    <h1>Moves: <span>mega punch</span></h1>
                    
                </div>
                <div>
                    <h1>Evolutions</h1>
                </div>
            </div>
        </div>
    </div>


<script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
<script type="module" src="./scripts/app.js"></script>
</body>
</html>
